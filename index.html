<!DOCTYPE html>
<script type="text/javascript">
	var userLang = navigator.language || navigator.userLanguage;

	switch (userLang) {
		case "en":
			window.location.href = "/pl";
			break;
		case "pl":
			window.location.href = "/pl";
			break;
		default:
			window.location.href = "/pl";
			break;
	}
</script>

<html>
	<head>
		<meta http-equiv="refresh" content="0; url=/pl">
	</head>
</html>
